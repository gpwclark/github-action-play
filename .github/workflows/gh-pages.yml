name: GitHub Pages

on:
  push:
    branches:
      - main

permissions:
    contents: write

jobs:
  grcov:
    uses: ./.github/workflows/coverage.yml
    with:
      sha: ${{ github.sha }}
      artifact-name: coverage

  cargo-docs:
    uses: ./.github/workflows/cargo-docs.yml
    with:
      sha: ${{ github.sha }}
      artifact-name: cargo-docs
      path: docs/scratch

  build:
    needs: [ grcov, cargo-docs ]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: coverage
          path: docs
      - uses: actions/download-artifact@v3
        with:
          name: cargo-docs
          path: docs
      - name: ls docs folder
        shell: bash
        run: |
          ls docs/
          echo "break"
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          target-folder: docs
