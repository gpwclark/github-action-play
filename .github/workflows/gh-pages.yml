name: GitHub Pages

on:
  push:
    branches:
      - main

permissions:
    contents: write

jobs:
  grcov:
    uses: ./.github/workflows/coverage.yml
    with:
      sha: ${{ github.sha }}
      artifact-name: coverage
      config: ./.github/actions-rs/grcov.yml

  grcov2:
    uses: ./.github/workflows/coverage.yml
    with:
      sha: ${{ github.sha }}
      artifact-name: coverage2
      config: ./.github/actions-rs/grcov2.yml

  build:
    needs: [ grcov, grcov2 ]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: coverage
          path: docs
      - uses: actions/download-artifact@v3
        with:
          name: coverage2
          path: docs
      - uses: actions/download-artifact@v3
        with:
          name: coverage2
          path: docs
      - name: ls docs folder
        shell: bash
        run: |
          ls docs/
          echo "break"
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
